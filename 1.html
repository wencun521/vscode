<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Personal Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #f2f2f2;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            color: #333;
            display: block;
            padding: 10px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #ddd;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        article {
            background-color: #f2f2f2;
            border-radius: false
        }
